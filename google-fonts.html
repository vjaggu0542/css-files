<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google fonts</title>
   
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&family=Nunito+Sans:opsz,wght@6..12,500&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Honk&family=Nunito+Sans:opsz,wght@6..12,500&family=Roboto+Slab:wght@600&display=swap&effect=anaglyph|fire-animation|emboss|fire|neon|outline|3d-float" rel="stylesheet">
   <style>
    h1{
        font-family: 'Honk', system-ui;
font-family: 'Nunito Sans', sans-serif;
font-family: 'Roboto Slab', serif;
    }
   </style>
</head>
<body>
    <h1>Google fonts example text</h1>
    <h1>google fonts example text</h1>
    <h1 class="font-effect-anaglyph">google fonts example text</h1>
    <h1 class="font-effect-fire-animation">google fonts example text</h1>
    <h1 class="font-effect-emboss">google fonts example text</h1>
    <h1 class="font-effect-fire">google fonts example text</h1>
    <h1 class="font-effect-neon">google fonts example text</h1>
    <h1 class="font-effect-outline">google fonts example text</h1>
    <h1 class="font-effect-3d-float">google fonts example text</h1>

    
</body>
</html>
