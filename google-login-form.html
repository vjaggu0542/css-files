<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google login form</title>
    <link rel="stylesheet" href="google-logib-form.css">
</head>
<body>

    <div class="loginform">
        <div class="image"><img src="images/google.jpg" alt="im"></div>
        <h1>Sign in</h1>
        <p>Useyour google account</p>
        <form action="">
            <div class="inputbox">
                <input type="text" name="" id="" required>
                <label for="">E-Mail or Phone</label>
            </div>
            <div class="inputbox">
                <input type="password" name="" id="" required>
                <label for="">Password</label>
            </div>
        </form>
        <div><button class="forgot" type="submit"> Forgot your login details?</button></div>
<button class="signin" type="submit">Sign in</button>
    </div>
    
</body>
</html>
