<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page redirection</title>
    <style>
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.loder{
    width: 100px;
    height: 100px;
    border: 10px solid rgb(29, 15, 221);
    border-top: 10px solid grey;
    border-radius: 50%;
    display: none;
    animation: load 0.5s infinite;
}
@keyframes load{
    to{
        transform: rotate(360deg);
    }
}
  </style>
</head>
<body>
    <div class="container">
 <h1>Page Redirection</h1>
 <p>this page redirect to another page</p>
 <button type="button"  id="redirectto"> redirect</button>
    </div>
    <div class="btn">
        <div class="loder"></div>
    </div>


    <script>
        let rebutton = document.getElementById('redirectto')
        let cont = document.querySelector('.container')
        let pagelod = document.querySelector('.loder')

        rebutton.onclick = function(){
            cont.style.display = "none";
            pagelod.style.display = "block";

            setTimeout(function(){
                pagelod.style.display = "none"; 
                window.open("file:///C:/Users/ADMIN/Desktop/css%20files/grid-ex-3.html","_self")
            },2000)
        }

        
    </script>
</body>
</html>
