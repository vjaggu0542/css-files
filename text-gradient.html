<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text gradient</title>
</head>
<style>
    .text-grad{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        font-size: 100px;
        background: linear-gradient(to right,red,green,blue,yellow);
        color: transparent;
        background-clip: text;

    }
</style>
<body>
    <div class="text-grad">
             Gradient text
    </div>
    
</body>
</html>
